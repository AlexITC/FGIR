
// Apply the java plugin to add support for Java
apply plugin: 'java'

// In this section you declare where to find the dependencies of your project
repositories {
    jcenter()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    compile group: 'com.sun.mail', name: 'javax.mail', version: '1.5.5'
    compile group: 'org.postgresql', name: 'postgresql', version: '9.4.1208'
}

// Export options
version = '1.0'
jar {
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    manifest {
        attributes 'Implementation-Title': 'FGIR',
                   'Implementation-Version': version,
                   'Main-Class': 'com.alex.fgir.FGIR',
                   'Class-Path': configurations.compile.files.collect { it.name }.join(' ')
    }
}
